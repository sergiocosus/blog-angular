<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trading</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

  <style>
    body{
      margin: 0;
      padding: 0;
      background-color: #405177;
    }
    app-root:empty + .loading{
      opacity: 1;
      z-index: 100;
    }

    body > .loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: url(images/beluga-logo.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: 15em;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    my-app:empty + .loading {

    }

    .lds-ripple {
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
      margin-top: 12em;
    }
    .lds-ripple div {
      position: absolute;
      border: 4px solid #fff;
      opacity: 1;
      border-radius: 50%;
      animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }
    .lds-ripple div:nth-child(2) {
      animation-delay: -0.5s;
    }
    @keyframes lds-ripple {
      0% {
        top: 28px;
        left: 28px;
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        top: -1px;
        left: -1px;
        width: 58px;
        height: 58px;
        opacity: 0;
      }
    }


  </style>

</head>
<body>

  <div class="loading">
    <div class="lds-ripple"><div></div><div></div></div>
  </div>

</body>
</html>
