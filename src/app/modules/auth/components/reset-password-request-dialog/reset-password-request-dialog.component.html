<h3 mat-dialog-title>
  {{'user.passwordReset' | translate}}
</h3>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field>
    <input matInput formControlName="email" placeholder="E-mail">
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" color="primary" class="rounded-button">
      Restablecer
    </button>
  </mat-dialog-actions>
</form>
