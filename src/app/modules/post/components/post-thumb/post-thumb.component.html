<mat-card>
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.created_at | date}}</mat-card-subtitle>
  </mat-card-header>
  <img matCardImage [src]="post.image_url">
  <!--
  <mat-card-content>
    Text content
  </mat-card-content>
  -->
  <mat-card-actions align="start">
    <button mat-raised-button color="accent"
            [routerLink]="post.viewUrl">
      Ver
    </button>
  </mat-card-actions>
</mat-card>
