

<mat-toolbar class="calendar-controls" *ngIf="view">
  <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>

  <div class="spacer"></div>

  <button mat-icon-button
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate">
    <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
  </button>
  <button mat-button
          mwlCalendarToday
          [(viewDate)]="viewDate">
    {{'event.today' | translate}}
  </button>
  <button mat-icon-button
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate">
    <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
  </button>
</mat-toolbar>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-tab-group (selectedTabChange)="tabSelected($event)">
  <!--
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>view_list</mat-icon>
      {{'event.calendarViews.list' | translate}}
    </ng-template>
    <app-event-list [events]="events"
                    (editClick)="edit($event)"
                    (deleteClick)="deleteEvent($event)"
                    (restoreClick)="restoreEvent($event)"
    ></app-event-list>
  </mat-tab>
  -->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>calendar_today</mat-icon>
      {{'event.calendarViews.month' | translate}}
    </ng-template>

    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="calendarEvents"
      [locale]="locale"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="eventClicked($event.event)">
    </mwl-calendar-month-view>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>view_week</mat-icon>
      {{'event.calendarViews.week' | translate}}
    </ng-template>

    <mwl-calendar-week-view
      [viewDate]="viewDate"
      [events]="calendarEvents"
      [locale]="locale"
      (eventClicked)="eventClicked($event.event)">
    </mwl-calendar-week-view>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>today</mat-icon>
      {{'event.calendarViews.day' | translate}}
    </ng-template>

    <mwl-calendar-day-view
      [viewDate]="viewDate"
      [events]="calendarEvents"
      [locale]="locale"
      (eventClicked)="eventClicked($event.event)">
    </mwl-calendar-day-view>
  </mat-tab>

</mat-tab-group>
