<h3>
  <span>
    {{gallery.title}}
  </span>

  <div class="spacer"></div>

  <a mat-icon-button [routerLink]="gallery.editUrl"
     (click)="$event.stopPropagation()"
     *ngxPermissionsOnly="'update-gallery'"
     [matTooltip]="'common.edit' | translate" color="primary">
    <mat-icon class="fas fa-edit"></mat-icon>
  </a>
</h3>

<img class="thumb" [srcset]="gallery?.image_srcset">

<div class="images" *ngIf="gallery?.gallery_pictures?.length">
  <img *ngFor="let galleryPicture of gallery.gallery_pictures"
       [srcset]="galleryPicture.image_srcset"/>
</div>
