<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="column">
    <mat-progress-bar *ngIf="loading" mode="determinate"
                      [value]="loading"></mat-progress-bar>
    <app-upload-picture formControlName="picture"
                        [image_srcset]="galleryPicture.image_srcset">
    </app-upload-picture>
  </div>
  <div class="column">
    <mat-form-field>
      <input matInput [placeholder]="'post.title' | translate"
             formControlName="title"/>
    </mat-form-field>

    <mat-form-field>
    <textarea matInput
              formControlName="content"
              [placeholder]="'post.description' | translate"></textarea>
    </mat-form-field>

    <app-post-ckeditor [showImageSelector]="false"
                       [control]="form.get('content')">
    </app-post-ckeditor>
  </div>
</form>
