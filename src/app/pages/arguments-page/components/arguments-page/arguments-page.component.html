<app-header-dot-line>
  Conoce los argumentos

  <a slot="extra" href="./argumentos#sources">
    ¡Checa más fuentes de consulta!
  </a>
</app-header-dot-line>

<div class="argument-list">
  <mat-form-field class="search">
    <mat-label>Buscar</mat-label>
    <input matInput [formControl]="searchControl"/>
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <mat-expansion-panel *ngFor="let argument of arguments; let i = index" class="argument">
    <mat-expansion-panel-header collapsedHeight="6em">
      <mat-panel-title>
        <h3 class="question">
          <span class="number">{{argument.order + 1}}.</span>
          <div [innerHTML]="argument.question">
          </div>
        </h3>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="answer" [innerHTML]="argument.answer">
    </div>
  </mat-expansion-panel>
</div>

<app-header-dot-line>
  Otras fuentes
  <div class="spacer" slot="extra"></div>
</app-header-dot-line>

<div id="sources" class="sources">
  <a *ngFor="let link of category?.links" class="source" [href]="link.url" target="_blank">
    <mat-icon>file_copy</mat-icon>
    <div>{{link.title}}</div>
  </a>
</div>
