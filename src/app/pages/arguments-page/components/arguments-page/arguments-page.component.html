<app-header-dot-line>
  Conoce los argumentos

  <a slot="extra" href="./argumentos#sources">
    ¡Checa más fuentes de consulta!
  </a>
</app-header-dot-line>

<div class="argument-list">
  <div *ngFor="let argument of arguments; let i = index" class="argument">
    <div class="question">
      <h3>{{argument.order + 1}}.</h3>
      <div [innerHTML]="argument.question">
      </div>
    </div>
    <div class="answer" [innerHTML]="argument.answer">
    </div>
  </div>
</div>

<app-header-dot-line>
  Otras fuentes
  <div class="spacer" slot="extra"></div>
</app-header-dot-line>

<div id="sources" class="sources">
  <a *ngFor="let link of category?.links" class="source" [href]="link.url" target="_blank">
    <mat-icon>file_copy</mat-icon>
    <div>{{link.title}}</div>
  </a>
</div>
