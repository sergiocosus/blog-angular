<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <img class="page-icon" src="assets/icons/icon-shape.png"/>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="close()"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        Principal
      </a>
      <a mat-list-item routerLink="/articles" (click)="close()"
         routerLinkActive="active">
        <mat-icon>book</mat-icon>
        Art√≠culos
      </a>
      <a mat-list-item routerLink="/links" (click)="close()"
         routerLinkActive="active">
        <mat-icon>link</mat-icon>
        Enlaces externos
      </a>
      <a mat-list-item routerLink="/contact" (click)="close()"
         routerLinkActive="active">
        <mat-icon>contacts</mat-icon>
        Contacto
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Parroquia de Ojocaliente</span>

      <div class="spacer"></div>

      <app-current-user-menu></app-current-user-menu>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
